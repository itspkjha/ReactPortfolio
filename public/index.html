<!doctype html>
<html lang="en">

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Paritosh Kumar Jha</title>
  <style>
    header {
      position: relative;
      left: 0;
      top: 0;
      width: 100%;
      height: 80px;
    }

    header h4 {
      position: absolute;
      left: 10%;
      bottom: 1rem;
      font-size: 1.6rem;
    }

    /*splash screen*/
    .intro {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      height: 100%;
      background-color: #161616;
      transition: 1s;
    }

    .Splash-Screen {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
    }

    .Splash-Screen-Text {
      position: relative;
      display: inline-block;
      bottom: -20px;
      opacity: 0;
    }

    .Splash-Screen-Text.active {
      bottom: 0;
      opacity: 1;
      transition: ease-in-out 0.5s;

    }

    .Splash-Screen-Text.fade {
      bottom: 150px;
      opacity: 0;
      transition: ease-in-out 0.5s;
    }
  </style>
</head>

<body>
  <div class="intro flex items-center justify-center ">
    <h1 class="Splash-Screen text-5xl">
      <span class="Splash-Screen-Text">HO</span><span class="Splash-Screen-Text">LA!</span>
    </h1>
  </div>
  <div id="root">
  </div>
  <script>
    let intro = document.querySelector('.intro');
    let logo = document.querySelector('.Splash-Screen')
    let logoSpan = document.querySelectorAll('.Splash-Screen-Text')

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        logoSpan.forEach((span, idx) => {
          setTimeout(() => {
            span.classList.add('active');
          }, (idx + 1) * 400)
        });

        setTimeout(() => {
          logoSpan.forEach((span, idx) => {

            setTimeout(() => {
              span.classList.remove('active');
              span.classList.add('fade');
            }, (idx + 1) * 50)
          })
        }, 2000);

        setTimeout(() => {
          intro.style.top = '-100vh';
        }, 2300)
      })
    })
  </script>
</body>

</html>
